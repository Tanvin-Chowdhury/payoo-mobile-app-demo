<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- external css-link -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="outfit bg-[#f4f5f7] min-h-[100vh]">

    <div class="bg-white max-w-lg mx-auto">
        <div class="flex justify-between items-cente min-h-[50px] border-b border-gray-300 p-3">
        <div class="flex gap-[8px]">
            <img src="../assets/Group.png" class="h-[48px]">
            <div>
                <h2 class="text-[18px] font-[800px]">$<span id="available_balance">45000</span></h2>
                <p class="text-[#08080880] text-[14px] ">Available Balance</p>
            </div>
        </div>
            <div>
                <button class="btn text-[14px] text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>Log Out</button>
            </div>
        </div>

        <div class="mx-auto mt-[32px] pl-[24px] pb-[24px] pr-[24px]">
            <h1 class="font-bold text-[24px] mb-[12px]">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880] text-[16px]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

        <div class="grid grid-cols-3  mx-auto mt-[24px] gap-4 pl-[24px] pb-[24px] pr-[24px] rounded-2xl justify-center items-center">
            <div class="text-center p-3 border-1 border-gray-300 rounded-xl">
                <img src="../assets/wallet1.png" alt="" class="mx-auto">
                <h2 class="text-[14px] text-[#08080880] mt-[8px] mb-[10px]">Add Money</h2>
            </div>

            <div class="text-center p-3 border-1 border-gray-300 rounded-xl">
                <img src="../assets/send1.png" alt="" class="mx-auto">
                <h2 class="text-[14px] text-[#08080880] mt-[8px] mb-[10px]">Cashout</h2>
            </div>

            <div class="text-center p-3 border-1 border-gray-300 rounded-xl">
                <img src="../assets/money1.png" alt="" class="mx-auto">
                <h2 class="text-[14px] text-[#08080880] mt-[8px] mb-[10px]">Transfer Money</h2>
            </div>

            <div class="text-center p-3 border-1 border-gray-300 rounded-xl">
                <img src="../assets/bonus1.png" alt="" class="mx-auto">
                <h2 class="text-[14px] text-[#08080880] mt-[8px] mb-[10px]">Get Bonus</h2>
            </div>

            <div class="text-center p-3 border-1 border-gray-300 rounded-xl">
                <img src="../assets/purse1.png" alt="" class="mx-auto">
                <h2 class="text-[14px] text-[#08080880] mt-[8px] mb-[10px]">Pay Bill</h2>
            </div>

            <div class="text-center p-3 border-1 border-gray-300 rounded-xl">
                <img src="../assets/transaction1.png" alt="" class="mx-auto">
                <h2 class="text-[14px] text-[#08080880] mt-[8px] mb-[10px]">Transactions</h2>
            </div>
        </div>
    </div>

    
    <div class="all-form-sections max-w-lg mx-auto">
        <!-- add money -->
         <div class="">
            <h3 class="my-5 font-bold text-[18px]">Add money</h3>
         </div>

        <form class="bg-white rounded-2xl p-8">
            <div class="mb-[16px]">
                <label class="font-medium text-[16px] text-[#080808b3]">Select A Bank</label>
                <select id="bank" class="text-[#080808b3] select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
                    <option disabled selected>Select bank</option>
                    <option>Sonali Bank</option>
                    <option>Islami Bank</option>
                    <option>Brac Bank</option>
                    <option>Bank Asia</option>
                </select>
            </div>

            <div class="mt-3">
                <label class="font-medium text-[16px] text-[#080808b3]">Bank Account Number</label> <br>
                <input id="bank-account-number" type="number" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-[12px] w-full rounded-3xl">
            </div>

            <div class="mt-3">
                <label class="font-medium text-[16px] text-[#080808b3]">Amount to Add</label> <br>
                <input id="amount" type="number" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-[12px] w-full rounded-3xl">
            </div>

            <div class="mt-3">
                <label class="font-medium text-[16px] text-[#080808b3]">Pin Number</label> <br>
                <input id="pin-number" type="number" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-[12px] w-full rounded-3xl">
            </div>

             <button id="add-money-btn" class="btn bg-[#0874F2] text-[20px] text-white mt-[16px] w-full rounded-3xl">Add Money</button>
        </form>
        
    </div>
    


    <script src="../js/home.js"></script>
</body>
</html>
