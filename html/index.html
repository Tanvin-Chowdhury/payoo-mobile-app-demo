<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- external css-link -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Payoo Mobile App</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-[url(../assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="../assets/Group.png" alt="banner photo">
    </div>

    <form class="outfit bg-white rounded-2xl p-[32px] w-[402px]">
        <div>
            <label class="font-medium text-[16px] text-[#080808]">Mobile Number</label> <br>
            <input id="mobile-number" type="text" placeholder="Type here" class="input bg-[#f4f5f7] mt-[12px] w-full rounded-3xl">
        </div>
        <div class="mt-5">
            <label class="font-medium text-[16px] text-[#080808]">4 Digit Pin</label> <br>
            <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#f4f5f7] mt-[12px] w-full rounded-3xl">
        </div>

        <button id="login-btn" class="btn bg-[#0874F2] text-[20px] text-white mt-[16px] w-full rounded-3xl">Login</button>
    </form>


    <script src="../js/index.js"></script>
</body>
</html>
